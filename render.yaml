services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: "composer install --no-dev --optimize-autoloader && npm install && npm run build"
    startCommand: "php artisan key:generate && php artisan migrate --force && php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PHP_VERSION
        value: 8.3
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:xxxxxxxxxxxxxxxxxxxxxxxxxxxxx=
